<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Mini Player -->
  <div id="mini-player" class="hidden" onclick="showFullPlayer()">
    <img id="mini-thumb" class="album-thumb" />
    <div class="song-info">
      <div id="mini-title" class="song-title"></div>
      <div id="mini-artist" class="song-artist"></div>
    </div>
    <button onclick="togglePlay(event)" class="play-btn" id="play-btn">
      <i class="bi bi-play-fill"></i>
    </button>
  </div>

  <!-- Full Player -->
  <div id="full-player" class="full-player">
    <div class="drag-bar-button" onclick="hideFullPlayer()"><i class="bi bi-chevron-compact-down"></i></div>
    <div class="player-content">
      <img id="full-thumb" class="album-large" />
      <h2 id="full-title"></h2>
      <p id="full-artist"></p>

      <div class="custom-controls">
        <span id="current-time">0:00</span>
        <input type="range" id="seek-bar" min="0" value="0" step="1" />
        <span id="duration">0:00</span>
      </div>

      <div class="control-buttons">
        <button id="shuffle-btn"><i class="bi bi-shuffle"></i></button>
        <button id="prev-btn"><i class="bi bi-skip-backward-fill"></i></button>
        <button id="main-play"><i class="bi bi-play-fill"></i></button>
        <button id="next-btn"><i class="bi bi-skip-forward-fill"></i></button>
        <button id="loop-btn"><i class="bi bi-arrow-repeat"></i></button>
      </div>

      <div class="volume-control">
        <i class="bi bi-volume-up-fill"></i>
        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" />
      </div>

      <!-- Các nút chức năng -->
      <div class="lyrics-controls">
        <button id="toggle-lyrics-btn">Lời bài hát</button>
        <button id="toggle-karaoke-btn">Chế độ Karaoke</button>
      </div>

      <!-- Lời bài hát -->
      <div id="lyrics" class="lyrics-box hidden"></div>

      <h3 class="playlist-title">Danh sách bài hát</h3>
      <ul id="playlist" class="playlist"></ul>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="tracks.js"></script>
  <script src="script.js"></script>
</body>
</html>
